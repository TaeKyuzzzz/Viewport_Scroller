<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SampleViewportScroller</title>
</head>
<body>
<div id="Viewport-controller" style="position: fixed; top: 400px; left: 557px; margin: 0px; border: 1px solid rgb(52, 52, 52); padding: 0px;
overflow: hidden; background-color: rgb(52, 52, 52); color: rgb(214, 214, 214); z-index: 999; font-family: monospace;
font-size: 12px; width: 602px; height: 60px;">
    <div style="text-align: left; line-height: 1em; position: absolute; top: 22px; width: 348px; height: 158px;">
        <div style="position: absolute; left: 20px; top: 0px; height: 158px; overflow: hidden; width: 250px;">
            <div style="margin: 0px; top: 0px; left: 0px; height: 60px;">
                <input id="start-point" value="" style="text-align: center; font-size: 10px; padding: 1px; cursor: ns-resize; width: 40px; margin: 0px 10px 0px 0px; appearance: none; outline: none; border-width: 0px 0px 1px; border-top-style: initial; border-right-style: initial; border-bottom-style: dotted; border-left-style: initial; border-top-color: initial; border-right-color: initial; border-bottom-color: rgb(184, 184, 184); border-left-color: initial; border-image: initial; background: none; color: rgb(184, 184, 184);">
                /
                <input id="end-point" value="" style="text-align: center; font-size: 10px; padding: 1px; cursor: ns-resize; width: 40px; margin: 0px 10px 0px 0px; appearance: none; outline: none; border-width: 0px 0px 1px; border-top-style: initial; border-right-style: initial; border-bottom-style: dotted; border-left-style: initial; border-top-color: initial; border-right-color: initial; border-bottom-color: rgb(184, 184, 184); border-left-color: initial; border-image: initial; background: none; color: rgb(184, 184, 184);">
                <button style="padding: 2px; margin: 2px 0em 0em; background: none; outline: none; font-size: 16px; border: 1px solid transparent; border-radius: 0.2em; width: 22px; height: 22px;">
                    <canvas height="16" width="15" style="height: 16px; width: 15px;"></canvas>
                </button>
            </div>
        </div>
        <div id="timeline-panel" style="position: absolute; top: 0px; left: 150px;">
            <canvas width="440" height="35" id="scroll-canvas" style="width: 440px; height: 35px; position: absolute; top: 0px; left: 10px;"></canvas></div>
    </div>
    <div id="title-bar" style="position: absolute; top: 0px; width: 100%; height: 22px; line-height: 22px; overflow: hidden; border-bottom: 1px solid rgb(83, 83, 83); text-align: center; cursor: move;">
        <span>Viewport Scroller 1.0.0-dev</span>
    </div>
</div>

<script src="SampleUI.js"></script>
</body>
</html>
